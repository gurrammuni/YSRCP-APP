events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index login.html;
        
        # Handle root path
        location = / {
            try_files /login.html =404;
        }
        
        # Handle signup path
        location = /signup {
            try_files /signup.html =404;
        }
        
        # Handle dashboard path
        location = /dashboard {
            try_files /dashboard.html =404;
        }
        
        # Handle reports path
        location = /reports {
            try_files /reports.html =404;
        }

        # Handle announcements path
        location = /announcements {
            try_files /announcements.html =404;
        }

        # Handle location path
        location = /master_location {
            try_files /master_location.html =404;
        }
        
        # Handle static files
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Handle 404 errors
        error_page 404 /login.html;
    }
}