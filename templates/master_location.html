<!DOCTYPE html>
<html>
<head>
    <title>Enter Location Details</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"></script>
    <script>
        function initAutocomplete() {
            var input = document.getElementById('state');
            var options = {
                types: ['(regions)'],
                componentRestrictions: { country: 'in' }
            };
            new google.maps.places.Autocomplete(input, options);
        }
    </script>
</head>
<body onload="initAutocomplete()">
    <div class="form-container">
        <h2>Enter Location Information</h2>
        <form method="POST">
            <input type="text" name="state" id="state" placeholder="State" required><br><br>
            <input type="text" name="district" placeholder="District" required><br><br>
            <input type="text" name="mandal" placeholder="Mandal" required><br><br>
            <input type="text" name="village" placeholder="Village" required><br><br>
            <input type="text" name="pincode" placeholder="Pincode" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
